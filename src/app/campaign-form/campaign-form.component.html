<div class="campaign-form-container">
    <h2>{{ isEditMode ? 'Edit Campaign' : 'Add New Campaign' }}</h2>
    <form [formGroup]="campaignForm" (ngSubmit)="submitCampaign()">

      <!-- Form fields -->
      <div class="form-group">
        <label for="name">Campaign Name:</label>
        <input id="name" formControlName="name" type="text" />
      </div>
      <div class="form-group">
        <label for="keywords">Keywords:</label>
        <input id="keywords" formControlName="keywords" type="text" />
      </div>
      <div class="form-group">
        <label for="bidAmount">Bid Amount:</label>
        <input id="bidAmount" formControlName="bidAmount" type="number" />
      </div>
      <div class="form-group">
        <label for="campaignFund">Campaign Fund:</label>
        <input id="campaignFund" formControlName="campaignFund" type="number" />
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" formControlName="status">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select>
      </div>
      <div class="form-group">
        <label for="town">Town:</label>
        <input id="town" formControlName="town" type="text" />
      </div>
      <div class="form-group">
        <label for="radius">Radius (km):</label>
        <input id="radius" formControlName="radius" type="number" />
      </div>
  
      <!-- Update button-->
      <div class="form-actions">
        <button type="submit" [disabled]="campaignForm.invalid">
          {{ isEditMode ? 'Update Campaign' : 'Add Campaign' }}
        </button>
      </div>
    </form>
  </div>
