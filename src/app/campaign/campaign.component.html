<div
  class="campaign-card"
  [routerLink]="['/', campaign.id]"
  [ngClass]="{
    'status-on': campaign.status === 'on',
    'status-off': campaign.status === 'off'
  }"
>
  <div class="card-header">
    <h3 class="campaign-title">{{ campaign.name }}</h3>
    <img
      src="https://via.placeholder.com/800x400"
      alt="Campaign Image"
      class="campaign-image"
    />
  </div>
  <div class="card-content">
    <p><strong>Bid Amount:</strong> {{ campaign.bidAmount }}$</p>
    <p><strong>Campaign Fund:</strong> {{ campaign.campaignFund }}$</p>
    <p>
      <strong>Status:</strong>
      <span class="status">{{ campaign.status }}</span>
    </p>
    <p><strong>Town:</strong> {{ campaign.town }}</p>
  </div>
</div>
